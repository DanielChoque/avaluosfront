<div class="content">
    <form>
      <div class="row">

              <div class="col-sm-10">
                <input type="text" class="form-control" id="company" placeholder="email@example.com">
              </div>
            </div>
            <div class="form-group row">
              <label for="borrower" class="col-sm-2 col-form-label">Prestatario</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="borrower" placeholder="Prestatario">
              </div>
            </div>
            <div class="form-group row">
              <label for="applicant" class="col-sm-2 col-form-label">Solicitante</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="applicant" placeholder="Juan Mendoza">
              </div>
            </div>
            <div class="form-group row">
              <label for="owner" class="col-sm-2 col-form-label">Propietario</label>

                    <option>Comercio</option>

                    <option>Fábrica</option>

            <div class="form-group row">
              <label for="urbanization" class="col-sm-2 col-form-label">Urbanización</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="urbanization" placeholder="Urbanización">
              </div>
            </div>
            <div class="form-group row">
              <label for="jurisdiction" class="col-sm-2 col-form-label">Jurisdicción</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="jurisdiction" placeholder="Jurisdicción">
              </div>
            </div>
            <div class="form-group row">
              <label for="satellitePhoto" class="col-sm-2 col-form-label">Foto Satelital</label>
              <div class="col-sm-10">
                <input type="file" class="form-control-file btn btn-success" id="exampleFormControlFile1">

            <button type="submit" class="btn btn-primary col">Siguiente</button>
